name: Make tun-doc Pull Request

on: [workflow_dispatch]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  pull-requests: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Branch Name
        env:
          TZ: 'Asia/Tokyo'
        run: |
          current_datetime=$( date +'%Y%m%d%H%M%S' )
          echo "BRANCH_NAME=tundoc_${current_datetime}" >> $GITHUB_ENV

      - name: Create New Branch
        run: |
          git switch -c ${{ env.BRANCH_NAME }}
          git push -u origin ${{ env.BRANCH_NAME }}

      - name: Update
        run: |
          chmod -R 700 lib
          lib/make.sh > message.md
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .tun-doc/*
          git commit -m 'update tundoc'
          gh pr create -B ${{ env.BASE_BRANCH }} --body-file "message.md"
